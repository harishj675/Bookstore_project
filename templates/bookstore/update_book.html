{% extends 'staff/staff.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="post" action="{% url 'book:update_book' book_id%}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>

</div>

{% endblock %}
