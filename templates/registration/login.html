{% extends 'Layouts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div id="login">
    <h2>Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {% crispy login_form %}
    </form>
    <a href="{% url 'users:password_reset'%}" class="reset-password">Reset Password</a>
</div>
{% endblock %}
