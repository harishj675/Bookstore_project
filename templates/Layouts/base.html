<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load i18n %}
    <title>{% block title %}{% trans "BookStore" %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bookstore/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/cart.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/user_registration.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/update_user.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/password_change.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/password_change_done.css' %}">
    <link rel="stylesheet" href="{% static 'bookstore/css/password_reset_form.css' %}">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    {% block page_css %}
    {% endblock %}
</head>
<body>
{% include 'Layouts/header.html' %}

<div id="main">
    {% block content %}
    {% endblock %}
</div>

<!--{% include 'Layouts/footer.html' %}-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- jQuery JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    $(document).ready(function() {
        // Display Django messages as toasts
        {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}('{{ message.message }}');
            {% endfor %}
        {% endif %}
    });
</script>
</body>
</html>
